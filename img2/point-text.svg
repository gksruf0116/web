    <text id="_그들은_고통과_냉소가_가득한_시기에_친절_연결_포용이라는_메시지에_충실했고_팬덤은_이들의_긍정_메시지를_세계로_전파했다._" data-name="“그들은 고통과 냉소가 가득한 시기에 친절, 연결, 포용이라는 메시지에 충실했고, 팬덤은 이들의 긍정 메시지를 세계로 전파했다.” " transform="translate(578 5882)" fill="#fff" font-size="22" font-family="THELuxmM" letter-spacing="-0.02em"><tspan x="4.073" y="19">“그들은 고통과 냉소가 가득한 시기에 친절, 연결, 포용이라는 메시지에 충실했고, </tspan><tspan x="159.14" y="67">팬덤은 이들의 긍정 메시지를 세계로 전파했다.” </tspan></text>
